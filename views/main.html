<h1>Angular Query String Demo</h1>
<table class="table">
    <tr>
        <th>Author</th>
        <th>Title</th>
    </tr>
    <tr>
        <td><filter-field filters="filters" field="author"></filter-field></td>
        <td><filter-field filters="filters" field="title"></filter-field></td>
    </tr>
    <tr ng-repeat="book in books">
        <td>{{ book.author }}</td>
        <td>{{ book.title }}</td>
    </tr>
</table>
